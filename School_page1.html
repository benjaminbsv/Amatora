        }

            .menu-toggle {

            }

            .nav-list {
                display: none;
                flex-direction: column;
                background: #333;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                text-align: center;
            }

            .nav-list.active {
                display: flex;
            }

            .nav-list li {
                margin: 10px 0;
            }
        }
