<!DOCTYPE html>

<style>
    table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    img {
        width: 80px;
        height: 80px;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #f4f4f4;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #333;
        padding: 15px 20px;
    }

    .nav-list {
        list-style: none;
        display: flex;
    }

    .nav-list li {
        margin: 0 10px;
    }

    .nav-list a {
        text-decoration: none;
        color: white;
        font-size: 18px;
    }

    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .bar {
        background: white;
        height: 4px;
        width: 25px;
        margin: 3px 0;
    }

    @media screen and (max-width: 768px) {
        .menu-toggle {
            display: flex;
        }

        .nav-list {
            display: none;
            flex-direction: column;
            background: #333;
            width: 100%;
            position: absolute;
            top: 60px;
            left: 0;
            text-align: center;
        }

        .nav-list.active {
            display: flex;
        }

        .nav-list li {
            margin: 10px 0;
        }
    }

</style>
