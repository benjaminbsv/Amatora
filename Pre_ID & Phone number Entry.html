<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter your National ID</title>
    <link rel="stylesheet" href="style2.css">
    <script>
        // Function to validate the ID and number inputs
        function validateID() {
            let idInput = document.getElementById("ID").value;
            let numberInput = document.getElementById("number").value;

            // Validate if the National ID has exactly 16 digits
            if (idInput.length !== 16) {
                alert("Your National ID must be exactly 16 digits.");
                return false; // Prevent form submission
            }

            // Validate if the phone number has exactly 10 digits
            if (numberInput.length !== 10) {
                alert("Your Phone Number must be exactly 10 digits.");
                return false; // Prevent form submission
            }

            return true; // If both inputs are valid
        }

        // Function to handle the "Continue" button click
        function showAlert() {
            if (validateID()) { // Only proceed if validation is successful
                if (confirm("Do you want to go to the next page?")) {
                    // Clear the inputs after confirmation
                    document.getElementById("ID").value = "";
                    document.getElementById("number").value = "";
                    window.location.href = "voting presidental area.html"; // Redirect to the next page
                } else {
                    alert("You chose to stay on this page.");
                }
            }
        }
    </script>
</head>

<body>
    <div class="container">i
        <div class="form-box">
            <h1>Enter Your National ID And your Phone number </h1>
            <label for="ID">National ID </label><br>
            <input type="text" id="ID" placeholder="Enter your ID here">
            <br>
            <label for="number">Phone Number </label><br>
            <input type="text" id="number" placeholder="Enter your phone number here">
            <br>
            <button onclick="showAlert()">Continue</button>
        </div>
    </div>
</body>
</html>
